<div class="skills" fxLayout="row wrap" fxLayoutAlign="space-evenly">
  <div fxLayout="column" fxFlex.lt-md="1 1 50%" *ngFor="let skill of skills" fxGap="1rem">
    <h3>
      {{skill.title}}
    </h3>
    <ul>
      <li *ngFor="let item of skill.skills">
        {{item}}
      </li>
    </ul>
  </div>
</div>
